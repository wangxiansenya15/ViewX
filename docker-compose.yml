version: '3.8'

services:
  # PostgreSQL 数据库（支持 pgvector 扩展）
  postgres:
    image: pgvector/pgvector:pg16
    container_name: viewx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: viewx_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: wjb202218
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d:ro
    networks:
      - viewx-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: viewx-redis
    restart: unless-stopped
    command: redis-server --requirepass redis123 --appendonly yes
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - viewx-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: viewx-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      TZ: Asia/Shanghai
    ports:
      - "5672:5672" # AMQP 端口
      - "15672:15672" # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - viewx-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Apache2 HTTP 服务器（用于提供 uploads 文件访问）
  apache:
    image: httpd:2.4-alpine
    container_name: viewx-apache
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "80:80" # HTTP 端口
    volumes:
      - ./uploads:/usr/local/apache2/htdocs/viewx:ro
    networks:
      - viewx-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/viewx" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # FFmpeg 视频处理服务
  ffmpeg:
    image: jrottenberg/ffmpeg:4.4-alpine
    container_name: viewx-ffmpeg
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./uploads/videos:/workdir
    networks:
      - viewx-network
    # 保持容器运行，等待处理任务
    entrypoint: [ "/bin/sh", "-c", "while true; do sleep 3600; done" ]
    healthcheck:
      test: [ "CMD", "ffmpeg", "-version" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  viewx-network:
    driver: bridge
